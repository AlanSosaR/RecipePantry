<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>OCR Scanner - RecipeHub Personal</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FF7B54", // Updated base orange
                        "brand-orange": "#FF7B54", // Explicit brand color
                        "background-light": "#F9FAFB",
                        "background-dark": "#18181B",
                        "card-light": "#FFFFFF",
                        "card-dark": "#27272A",
                        "secondary-text-light": "#6B7280",
                        "secondary-text-dark": "#A1A1AA",
                    },
                    fontFamily: {
                        display: ["DM Sans", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        'xl': '1.5rem',
                        '2xl': '2rem',
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'floating': '0 10px 40px -10px rgba(0, 0, 0, 0.1)',
                    }
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100 min-h-screen flex justify-center items-center p-4 sm:p-8">
    <div
        class="w-full max-w-[375px] h-[812px] bg-background-light dark:bg-background-dark rounded-3xl shadow-2xl overflow-hidden relative flex flex-col border border-gray-200 dark:border-gray-800">
        <div
            class="h-12 w-full flex justify-between items-end px-6 pb-2 text-xs font-medium text-gray-900 dark:text-white z-20">
            <span>9:41</span>
            <div class="flex gap-1.5 items-center">
                <span class="material-icons-round text-sm">signal_cellular_alt</span>
                <span class="material-icons-round text-sm">wifi</span>
                <span class="material-icons-round text-lg">battery_full</span>
            </div>
        </div>
        <div class="px-6 py-4 flex items-center justify-between z-10">
            <button onclick="window.history.back()"
                class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors -ml-2 text-gray-700 dark:text-gray-200">
                <span class="material-icons-round">arrow_back</span>
            </button>
            <h1 class="text-lg font-bold tracking-tight">Escanear Receta</h1>
            <button
                class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors -mr-2 text-gray-700 dark:text-gray-200">
                <span class="material-icons-round">more_horiz</span>
            </button>
        </div>
        <div class="flex-1 overflow-y-auto hide-scrollbar px-6 pb-24">
            <p class="text-secondary-text-light dark:text-secondary-text-dark text-sm mb-6">
                Toma una foto de tu receta o sube una imagen para digitalizarla al instante.
            </p>
            <div
                class="relative w-full aspect-[4/3] rounded-2xl border-2 border-dashed border-brand-orange/40 bg-orange-50 dark:bg-orange-900/10 dark:border-brand-orange/30 flex flex-col items-center justify-center group cursor-pointer hover:bg-orange-100 dark:hover:bg-orange-900/20 transition-all duration-300 mb-8 overflow-hidden">
                <div class="absolute inset-0 opacity-10 pointer-events-none">
                    <svg height="100%" width="100%" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <pattern height="20" id="grid" patternUnits="userSpaceOnUse" width="20">
                                <path class="text-brand-orange" d="M 20 0 L 0 0 0 20" fill="none" stroke="currentColor"
                                    stroke-width="1"></path>
                            </pattern>
                        </defs>
                        <rect fill="url(#grid)" height="100%" width="100%"></rect>
                    </svg>
                </div>
                <div class="z-10 flex flex-col items-center">
                    <div
                        class="w-14 h-14 bg-white dark:bg-card-dark rounded-full shadow-soft flex items-center justify-center mb-3 text-brand-orange group-hover:scale-110 transition-transform">
                        <span class="material-icons-round text-2xl text-[#FF7B54]">add_a_photo</span>
                    </div>
                    <span class="text-sm font-semibold text-brand-orange">Toca para Escanear</span>
                    <span class="text-xs text-secondary-text-light dark:text-secondary-text-dark mt-1">o sube desde la
                        galería</span>
                </div>
            </div>
            <div class="mb-2 flex items-center justify-between">
                <h2 class="font-bold text-gray-900 dark:text-white text-base">Texto Detectado</h2>
                <span
                    class="text-xs font-medium text-brand-orange bg-[#FF7B54]/10 dark:bg-[#FF7B54]/20 px-2.5 py-1 rounded-lg">98%
                    Precisión</span>
            </div>
            <div
                class="bg-card-light dark:bg-card-dark rounded-2xl p-5 shadow-soft border border-gray-100 dark:border-gray-800 relative">
                <button
                    class="absolute top-4 right-4 text-secondary-text-light dark:text-secondary-text-dark hover:text-brand-orange dark:hover:text-brand-orange transition-colors">
                    <span class="material-icons-round text-sm">edit</span>
                </button>
                <div id="detected-text-content"
                    class="text-sm text-gray-700 dark:text-gray-300 whitespace-pre-wrap min-h-[100px]">
                    Aquí aparecerá el texto de tu receta...
                </div>
            </div>
        </div>
        <div
            class="absolute bottom-0 w-full px-6 py-6 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark pointer-events-none flex flex-col gap-3">
            <button id="save-recipe-btn"
                class="pointer-events-auto w-full py-4 bg-brand-orange text-white font-bold rounded-2xl shadow-lg shadow-[#FF7B54]/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2 group hover:brightness-105">
                <span>Guardar Receta</span>
                <span
                    class="material-icons-round text-lg group-hover:translate-x-1 transition-transform">arrow_forward</span>
            </button>
            <button id="retake-photo-btn"
                class="pointer-events-auto w-full py-3 bg-transparent text-secondary-text-light dark:text-secondary-text-dark font-medium text-sm hover:text-gray-900 dark:hover:text-white transition-colors">
                Volver a capturar
            </button>
        </div>
        <div
            class="h-1 bg-gray-900 dark:bg-white w-1/3 mx-auto rounded-full absolute bottom-2 left-1/2 transform -translate-x-1/2 opacity-20">
        </div>
    </div>
</body>

</html>
