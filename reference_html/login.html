<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reference</title>
</head>

<body>
    <div class="login-card">
        <div class="icon-container">
            <span class="material-symbols-outlined">menu_book</span>
        </div>

        <h1>Bienvenido a tu Recetario</h1>
        <p class="subtitle">Tu colección privada de recetas, escaneadas y organizadas.</p>

        <form id="unified-form">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="form-group">
                <label class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-main" id="btn-submit">Ingresar</button>
        </form>

        <div class="divider">o continuar con</div>

        <div class="social-buttons">
            <button class="btn-social" id="btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
                Iniciar sesión con Google
            </button>
            <button class="btn-social btn-apple" id="btn-apple">
                <i class="fa-brands fa-apple" style="font-size: 18px"></i>
                Iniciar sesión con Apple
            </button>
        </div>

        <a class="create-account-link" id="auth-switch">
            <span class="material-symbols-outlined" style="font-size: 18px">mail</span>
            <span id="switch-text">Crear cuenta con email</span>
        </a>

        <div class="footer-legal">
            Al continuar, aceptas nuestros <a href="#">Términos de Servicio</a> y <a href="#">Política de
                Privacidad</a>.
        </div>
    </div>
</body>

</html>
