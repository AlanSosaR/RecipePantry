<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>RecipeHub – Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FF7A50",
                        "primary-dark": "#E6633D",
                        "background-light": "#FFF8F5",
                        "background-dark": "#1A1A1A",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#262626",
                    },
                    fontFamily: {
                        display: ["Poppins", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            min-height: max(884px, 100dvh);
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-body antialiased transition-colors duration-300 min-h-screen flex items-center justify-center p-4">
    <div
        class="w-full max-w-sm mx-auto relative overflow-hidden bg-surface-light dark:bg-surface-dark rounded-[2.5rem] shadow-[0_10px_40px_-10px_rgba(255,122,80,0.15)] min-h-[800px] flex flex-col">

        <!-- Header Brand -->
        <div class="relative pt-12 px-8 flex flex-col items-center">
            <div class="relative mb-6 mt-4">
                <div class="absolute inset-0 bg-primary opacity-20 blur-2xl rounded-full transform scale-110"></div>
                <div
                    class="relative w-32 h-32 rounded-full bg-gradient-to-br from-primary to-primary-dark shadow-[0_0_20px_rgba(255,122,80,0.3)] flex items-center justify-center text-white">
                    <span class="material-symbols-outlined text-6xl">skillet</span>
                </div>
            </div>
            <h1 class="text-3xl font-display font-bold text-center text-gray-800 dark:text-white mb-2">RecipeHub</h1>
            <p class="text-center text-gray-400 text-sm mb-8">Cocina, Escanea y Organiza tus Recetas</p>
        </div>

        <!-- Tabs Login / Registro -->
        <div class="px-8 flex-1 flex flex-col justify-start">
            <div
                class="flex bg-gray-50 dark:bg-gray-800 p-1.5 rounded-2xl mb-8 border border-gray-100 dark:border-gray-700">
                <button id="tab-login"
                    class="active-tab flex-1 py-3 rounded-xl text-sm font-semibold shadow-sm bg-white dark:bg-gray-700 text-primary transition-all">
                    Ingresar
                </button>
                <button id="tab-register"
                    class="flex-1 py-3 rounded-xl text-sm font-semibold text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-all">
                    Registrarse
                </button>
            </div>

            <!-- ── FORMULARIO LOGIN ── -->
            <form id="login-form" class="space-y-5">
                <div class="group">
                    <label class="block text-xs font-semibold text-gray-500 dark:text-gray-400 mb-2 ml-1">Correo
                        electrónico</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <span
                                class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors">mail</span>
                        </span>
                        <input id="login-email"
                            class="w-full pl-11 pr-4 py-4 bg-gray-50 dark:bg-gray-800 border-none rounded-2xl text-sm font-medium text-gray-800 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary focus:bg-white dark:focus:bg-gray-700 transition-all shadow-sm"
                            placeholder="tu@correo.com" type="email" autocomplete="email" />
                    </div>
                </div>
                <div class="group">
                    <label
                        class="block text-xs font-semibold text-gray-500 dark:text-gray-400 mb-2 ml-1">Contraseña</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <span
                                class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors">lock</span>
                        </span>
                        <input id="login-password"
                            class="w-full pl-11 pr-12 py-4 bg-gray-50 dark:bg-gray-800 border-none rounded-2xl text-sm font-medium text-gray-800 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary focus:bg-white dark:focus:bg-gray-700 transition-all shadow-sm"
                            placeholder="••••••••" type="password" autocomplete="current-password" />
                        <button
                            class="toggle-password absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-primary transition-colors"
                            type="button">
                            <span class="material-symbols-outlined text-lg">visibility_off</span>
                        </button>
                    </div>
                </div>
                <button id="btn-login-submit"
                    class="w-full bg-gradient-to-r from-primary to-primary-dark text-white font-bold py-4 rounded-2xl shadow-md shadow-primary/20 hover:shadow-lg hover:shadow-primary/40 transition-all transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2 mt-4"
                    type="submit">
                    <span>Ingresar</span>
                    <span class="material-symbols-outlined text-lg">arrow_forward</span>
                </button>
            </form>

            <!-- ── FORMULARIO REGISTRO ── -->
            <form id="register-form" class="space-y-4 hidden">
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-xs font-semibold text-gray-500 dark:text-gray-400 mb-2 ml-1">Nombre
                            *</label>
                        <input id="reg-first-name"
                            class="w-full px-4 py-3.5 bg-gray-50 dark:bg-gray-800 border-none rounded-2xl text-sm font-medium text-gray-800 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary transition-all shadow-sm"
                            placeholder="Ana" type="text" autocomplete="given-name" />
                    </div>
                    <div>
                        <label
                            class="block text-xs font-semibold text-gray-500 dark:text-gray-400 mb-2 ml-1">Apellido</label>
                        <input id="reg-last-name"
                            class="w-full px-4 py-3.5 bg-gray-50 dark:bg-gray-800 border-none rounded-2xl text-sm font-medium text-gray-800 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary transition-all shadow-sm"
                            placeholder="García" type="text" autocomplete="family-name" />
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-500 dark:text-gray-400 mb-2 ml-1">Correo
                        electrónico *</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <span class="material-symbols-outlined text-gray-400 text-base">mail</span>
                        </span>
                        <input id="reg-email"
                            class="w-full pl-11 pr-4 py-3.5 bg-gray-50 dark:bg-gray-800 border-none rounded-2xl text-sm font-medium text-gray-800 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary transition-all shadow-sm"
                            placeholder="tu@correo.com" type="email" autocomplete="email" />
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-500 dark:text-gray-400 mb-2 ml-1">Contraseña
                        *</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <span class="material-symbols-outlined text-gray-400 text-base">lock</span>
                        </span>
                        <input id="reg-password"
                            class="w-full pl-11 pr-12 py-3.5 bg-gray-50 dark:bg-gray-800 border-none rounded-2xl text-sm font-medium text-gray-800 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary transition-all shadow-sm"
                            placeholder="Mín. 6 caracteres" type="password" autocomplete="new-password" />
                        <button
                            class="toggle-password absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-primary transition-colors"
                            type="button">
                            <span class="material-symbols-outlined text-lg">visibility_off</span>
                        </button>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-500 dark:text-gray-400 mb-2 ml-1">Confirmar
                        contraseña *</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <span class="material-symbols-outlined text-gray-400 text-base">lock_reset</span>
                        </span>
                        <input id="reg-confirm"
                            class="w-full pl-11 pr-4 py-3.5 bg-gray-50 dark:bg-gray-800 border-none rounded-2xl text-sm font-medium text-gray-800 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary transition-all shadow-sm"
                            placeholder="••••••••" type="password" autocomplete="new-password" />
                    </div>
                </div>
                <button id="btn-register-submit"
                    class="w-full bg-gradient-to-r from-primary to-primary-dark text-white font-bold py-4 rounded-2xl shadow-md shadow-primary/20 hover:shadow-lg hover:shadow-primary/40 transition-all transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2 mt-2"
                    type="submit">
                    <span>Crear cuenta</span>
                    <span class="material-symbols-outlined text-lg">person_add</span>
                </button>
            </form>

            <!-- Decoración -->
            <div
                class="absolute -bottom-20 -left-20 w-64 h-64 bg-orange-400 opacity-10 blur-3xl rounded-full pointer-events-none">
            </div>
            <div
                class="absolute top-20 -right-20 w-64 h-64 bg-primary opacity-10 blur-3xl rounded-full pointer-events-none">
            </div>
        </div>
    </div>
</body>

</html>
