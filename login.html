<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeHub - Bienvenida</title>

    <!-- Fuentes e Iconos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:wght@600;700;800&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
</head>

<body>
    <div class="login-card">
        <div class="icon-container">
            <span class="material-symbols-outlined">menu_book</span>
        </div>

        <h1>Bienvenido a tu Recetario</h1>
        <p class="subtitle">Tu colección privada de recetas, escaneadas y organizadas.</p>

        <form id="unified-form">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="form-group">
                <label class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-main" id="btn-submit">Ingresar</button>
        </form>

        <div class="divider">o continuar con</div>

        <div class="social-buttons">
            <button class="btn-social" onclick="window.utils.showToast('Google disponible pronto')">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
                Iniciar sesión con Google
            </button>
            <button class="btn-social btn-apple" onclick="window.utils.showToast('Apple disponible pronto')">
                <i class="fa-brands fa-apple" style="font-size: 18px"></i>
                Iniciar sesión con Apple
            </button>
        </div>

        <a class="create-account-link" onclick="handleSwitch()">
            <span class="material-symbols-outlined" style="font-size: 18px">mail</span>
            <span id="switch-text">Crear cuenta con email</span>
        </a>

        <div class="footer-legal">
            Al continuar, aceptas nuestros <a href="#">Términos de Servicio</a> y <a href="#">Política de
                Privacidad</a>.
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>

    <script>
        let isLogin = true;

        function handleSwitch() {
            isLogin = !isLogin;
            const title = document.querySelector('h1');
            const btnSubmit = document.getElementById('btn-submit');
            const switchText = document.getElementById('switch-text');

            if (isLogin) {
                title.textContent = "Bienvenido a tu Recetario";
                btnSubmit.textContent = "Ingresar";
                switchText.textContent = "Crear cuenta con email";
            } else {
                title.textContent = "Únete a RecipeHub";
                btnSubmit.textContent = "Registrarse";
                switchText.textContent = "Ya tengo cuenta, ingresar";
            }
        }

        document.getElementById('unified-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-submit');

            if (isLogin) {
                window.utils.setButtonLoading(btn, true, 'Ingresando...');
                const result = await window.authManager.signIn(email, password);
                window.utils.setButtonLoading(btn, false, 'Ingresar');

                if (result.success) {
                    window.location.href = 'index.html';
                } else {
                    window.utils.showToast(result.error, 'error');
                }
            } else {
                window.utils.setButtonLoading(btn, true, 'Creando...');
                // Nota: Usamos una cadena vacía para el nombre por ahora como simplificación
                const result = await window.authManager.signUp(email, password, 'Chef', '');
                window.utils.setButtonLoading(btn, false, 'Registrarse');

                if (result.success) {
                    window.utils.showToast('¡Cuenta creada! Revisa tu email.', 'success');
                    setTimeout(() => handleSwitch(), 3000);
                } else {
                    window.utils.showToast(result.error, 'error');
                }
            }
        });

        window.addEventListener('load', async () => {
            const isAuth = await window.authManager.checkAuth();
            if (isAuth) window.location.href = 'index.html';
        });
    </script>
</body>

</html>
