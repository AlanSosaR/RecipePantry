<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Material 3 Expressive Infrastructure -->
    <script type="importmap">
        {
          "imports": {
            "lit": "https://cdn.jsdelivr.net/npm/lit@3/index.js",
            "lit/": "https://cdn.jsdelivr.net/npm/lit@3/",
            "@lit/localize": "https://cdn.jsdelivr.net/npm/@lit/localize/lit-localize.js",
            "@lit/reactive-element": "https://cdn.jsdelivr.net/npm/@lit/reactive-element@1/reactive-element.js",
            "@lit/reactive-element/": "https://cdn.jsdelivr.net/npm/@lit/reactive-element@1/",
            "lit-element/lit-element.js": "https://cdn.jsdelivr.net/npm/lit-element@4/lit-element.js",
            "lit-html": "https://cdn.jsdelivr.net/npm/lit-html@3/lit-html.js",
            "lit-html/": "https://cdn.jsdelivr.net/npm/lit-html@3/",
            "tslib": "https://cdn.jsdelivr.net/npm/tslib@2.6.2/tslib.es6.js",
            "@material/web/": "https://cdn.jsdelivr.net/npm/@material/web@1.0.1/"
          }
        }
    </script>
    <title>Receta - Recipe Pantry</title>
    <link rel="icon" type="image/svg+xml" href="assets/icons/icon.svg">

    <!-- PWA -->
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#00A676">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Recipe Pantry">
    <link rel="apple-touch-icon" href="assets/icons/apple-icon-180.png">
    <link rel="icon" type="image/svg+xml" href="assets/icons/icon.svg">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>



    <!-- App Styles Fallback -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght,SOFT@9..144,300..900,0..100&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <style>
        .strikethrough {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* ─── Detail Premium Styles (No Tailwind) ─── */
        .detail-body {
            background-color: var(--bg);
            color: var(--on-surface);
            min-height: 100vh;
        }

        .premium-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(var(--bg-rgb), 0.75);
            backdrop-filter: blur(20px);
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            border-bottom: 1px solid var(--border);
        }

        .detail-main {
            padding-top: 120px;
            padding-bottom: 60px;
            max-width: 680px;
            margin: 0 auto;
            padding-left: 20px;
            padding-right: 20px;
        }

        .recipe-hero-header {
            text-align: center;
            margin-bottom: 64px;
        }

        .recipe-hero-title {
            font-family: var(--font-display);
            font-size: clamp(32px, 8vw, 56px);
            font-weight: 900;
            line-height: 1.1;
            letter-spacing: -0.03em;
            color: var(--on-surface);
        }

        .section-group {
            margin-bottom: 64px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 24px;
            gap: 16px;
        }

        .section-icon {
            color: var(--on-surface-variant);
            font-size: 24px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -0.02em;
        }

        .section-subtitle {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--on-surface-variant);
            font-weight: 700;
            margin-top: 2px;
        }

        .recipe-story {
            font-size: 18px;
            line-height: 1.6;
            color: var(--on-surface-variant);
            font-weight: 500;
        }

        /* Ingredients Styles are now in components.css as .m3-ingredient-item */
    </style>
</head>

<body class="detail-body">
    <!-- Top Bar -->
    <nav class="premium-nav">
        <button id="btn-back" class="m3-icon-btn" onclick="window.location.href='/'">
            <span class="material-symbols-outlined">arrow_back</span>
        </button>
        <div style="display: flex; gap: 12px;">
            <button id="btnFavorite" class="m3-icon-btn">
                <span class="material-symbols-outlined">favorite</span>
            </button>
            <button id="btnEdit" class="m3-icon-btn">
                <span class="material-symbols-outlined">edit</span>
            </button>
            <button id="btnDelete" class="m3-icon-btn" style="color: var(--error);">
                <span class="material-symbols-outlined">delete</span>
            </button>
        </div>
    </nav>

    <main class="detail-main">
        <!-- Center Header -->
        <header class="recipe-hero-header">
            <h1 id="recipeTitle" class="recipe-hero-title">
                Cargando...
            </h1>
        </header>

        <div class="content-sections">
            <!-- Story Section -->
            <section class="section-group">
                <div class="section-header">
                    <span class="material-symbols-outlined section-icon">description</span>
                    <h2 class="section-title" data-i18n="detailDescription">Historia</h2>
                </div>
                <p id="recipeDescription" class="recipe-story">
                    Aguardando...
                </p>
            </section>

            <!-- Ingredients Section -->
            <section class="section-group">
                <div class="section-header">
                    <span class="material-symbols-outlined section-icon">grocery</span>
                    <div style="display: flex; flex-direction: column;">
                        <h2 class="section-title" data-i18n="detailIngredients">Ingredientes</h2>
                        <span id="ingredientsCount" class="section-subtitle">0 items</span>
                    </div>
                </div>
                <div id="ingredientsList" style="display: flex; flex-direction: column; gap: 8px;">
                    <!-- Cargado via JS con .m3-ingredient-item -->
                </div>
            </section>

            <!-- Preparation Section -->
            <section class="section-group">
                <div class="section-header">
                    <span class="material-symbols-outlined section-icon">format_list_numbered</span>
                    <h2 class="section-title" data-i18n="detailSteps">Preparación</h2>
                </div>
                <div id="stepsList" style="position: relative; display: flex; flex-direction: column; gap: 48px;">
                    <!-- Cargado via JS -->
                </div>
            </section>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/config.js?v=2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/localdb.js"></script>
    <script src="js/sync-manager.js"></script>
    <script src="js/db.js?v=2"></script>
    <script src="js/utils.js?v=2"></script>
    <script src="js/ui.js?v=2"></script>
    <script src="js/i18n.js?v=2"></script>
    <script src="js/recipe-detail.js?v=2"></script>
    <script>
        / RecipeDetailManager initializes itself via window.recipeDetailManager
    </script>

    <!-- Register Service Worker (PWA) -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("./sw.js")
                .then(r => console.log("SW registered:", r.scope))
                .catch(e => console.warn("SW registration failed:", e));
        }
    </script>
    <script type="module">
        import '@material/web/button/filled-button.js'
        import '@material/web/button/outlined-button.js'
    </script>
</body>

</html>
