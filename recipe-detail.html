<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receta - RecipeHub</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Material Symbols -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- App Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-light">
    <div id="app" class="recipe-detail-app">
        <!-- Hero Section -->
        <section class="detail-hero" id="recipeHero">
            <div class="hero-overlay"></div>
            <button class="btn-back" onclick="window.location.href='index.html'">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <div class="hero-actions">
                <button class="btn-action-circle" id="btnFavorite">
                    <span class="material-symbols-outlined">favorite</span>
                </button>
                <button class="btn-action-circle" id="btnEdit">
                    <span class="material-symbols-outlined">edit</span>
                </button>
            </div>
            <div class="hero-content">
                <span class="category-badge" id="recipeCategory">Categoría</span>
                <h1 id="recipeTitle">Cargando receta...</h1>
                <div class="recipe-quick-stats">
                    <div class="stat-bubble">
                        <span class="material-symbols-outlined">schedule</span>
                        <span id="recipeTime">0'</span>
                    </div>
                    <div class="stat-bubble">
                        <span class="material-symbols-outlined">restaurant</span>
                        <span id="recipeDifficulty">Fácil</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main Content -->
        <main class="detail-main">
            <!-- Tabs -->
            <div class="detail-tabs">
                <button class="tab-item active" data-tab="overview">Resumen</button>
                <button class="tab-item" data-tab="ingredients">Ingredientes</button>
                <button class="tab-item" data-tab="steps">Pasos</button>
            </div>

            <div class="tab-content-wrapper">
                <!-- Overview Tab -->
                <div id="tab-overview" class="tab-content active">
                    <div class="content-section">
                        <h3>Descripción</h3>
                        <p id="recipeDescription">No hay descripción disponible.</p>
                    </div>
                    <div class="content-section">
                        <h3>Información Adicional</h3>
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="label">Porciones</span>
                                <span class="value" id="recipeServings">--</span>
                            </div>
                            <div class="info-item">
                                <span class="label">Creada</span>
                                <span class="value" id="recipeDate">--</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Ingredients Tab -->
                <div id="tab-ingredients" class="tab-content">
                    <ul class="ingredient-checklist" id="ingredientsList">
                        <!-- Cargar dinámicamente -->
                    </ul>
                </div>

                <!-- Steps Tab -->
                <div id="tab-steps" class="tab-content">
                    <div class="steps-timeline" id="stepsList">
                        <!-- Cargar dinámicamente -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/db.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/recipe-detail.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.recipeDetail = new RecipeDetailManager();
        });
    </script>
</body>

</html>
