<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receta - RecipeHub</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#00A676">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RecipeHub">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    <link rel="icon" type="image/svg+xml" href="assets/icons/icon.svg">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Material 3 Expressive Infrastructure -->
    <script type="importmap">
        {
          "imports": {
            "lit": "https://cdn.jsdelivr.net/npm/lit@3/index.js",
            "lit/": "https://cdn.jsdelivr.net/npm/lit@3/",
            "@lit/localize": "https://cdn.jsdelivr.net/npm/@lit/localize/lit-localize.js",
            "@lit/reactive-element": "https://cdn.jsdelivr.net/npm/@lit/reactive-element@1/reactive-element.js",
            "@lit/reactive-element/": "https://cdn.jsdelivr.net/npm/@lit/reactive-element@1/",
            "lit-element/lit-element.js": "https://cdn.jsdelivr.net/npm/lit-element@4/lit-element.js",
            "lit-html": "https://cdn.jsdelivr.net/npm/lit-html@3/lit-html.js",
            "lit-html/": "https://cdn.jsdelivr.net/npm/lit-html@3/",
            "material/": "https://cdn.jsdelivr.net/gh/material-esm/material@1.0.0/"
          }
        }
    </script>

    <!-- App Styles Fallback -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">

    <!-- Fonts -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght,SOFT@9..144,300..900,0..100&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00A676",
                        "on-primary": "#ffffff",
                        "primary-container": "#D1FAE5",
                        "on-primary-container": "#064E3B",
                        "surface": "#F8F9FA",
                        "on-surface": "#191C1B",
                        "on-surface-variant": "#404945",
                        "outline": "#707974",
                        "surface-container": "#F0F1F2"
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "serif-expressive": ["Fraunces", "serif"]
                    },
                    boxShadow: {
                        'm3-l2': '0 3px 1px -2px rgba(0,0,0,0.2), 0 2px 2px 0 rgba(0,0,0,0.14), 0 1px 5px 0 rgba(0,0,0,0.12)',
                        'm3-l3': '0 5px 5px -3px rgba(0,0,0,0.2), 0 8px 10px 1px rgba(0,0,0,0.14), 0 3px 14px 2px rgba(0,0,0,0.12)',
                    },
                    borderRadius: {
                        "m3-xs": "4px",
                        "m3-sm": "8px",
                        "m3-md": "12px",
                        "m3-lg": "16px",
                        "m3-xl": "28px",
                        "m3-full": "9999px"
                    }
                },
            },
        }
    </script>

    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-surface text-on-surface antialiased font-display;
            }
        }
        .strikethrough { text-decoration: line-through; opacity: 0.5; }
        .elevation-2 {
            box-shadow: 0px 3px 1px -2px rgba(0, 0, 0, 0.08), 0px 2px 2px 0px rgba(0, 0, 0, 0.06), 0px 1px 5px 0px rgba(0, 0, 0, 0.04);
        }
        .elevation-3 {
            box-shadow: 0px 5px 5px -3px rgba(0, 0, 0, 0.1), 0px 8px 10px 1px rgba(0, 0, 0, 0.06), 0px 3px 14px 2px rgba(0, 0, 0, 0.05);
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .dark .elevation-2 {
            box-shadow: 0px 3px 1px -2px rgba(0, 0, 0, 0.4), 0px 2px 2px 0px rgba(0, 0, 0, 0.28), 0px 1px 5px 0px rgba(0, 0, 0, 0.24);
        }
    </style>
</head>

<body class="bg-white dark:bg-[#0c1210] dark:text-zinc-100 min-h-screen selection:bg-primary/20">
    <!-- Top Bar -->
    <nav
        class="fixed top-0 left-0 right-0 z-50 bg-white dark:bg-zinc-900 h-16 flex items-center justify-between px-4 shadow-sm border-b border-zinc-100 dark:border-zinc-800">
        <button onclick="window.location.href='index.html'"
            class="flex items-center justify-center w-11 h-11 rounded-full bg-white dark:bg-zinc-800 elevation-2 hover:elevation-3 transition-all active:scale-95 ring-1 ring-black/[0.04]">
            <span class="material-symbols-outlined text-primary">arrow_back</span>
        </button>
        <div class="flex gap-3">
            <button id="btnFavorite"
                class="flex items-center justify-center w-11 h-11 rounded-full bg-white dark:bg-zinc-800 elevation-2 hover:elevation-3 transition-all active:scale-95 ring-1 ring-black/[0.04]">
                <span class="material-symbols-outlined text-primary">favorite</span>
            </button>
            <button id="btnEdit"
                class="flex items-center justify-center w-11 h-11 rounded-full bg-white dark:bg-zinc-900 elevation-2 hover:elevation-3 transition-all active:scale-95 ring-1 ring-black/[0.04]">
                <span class="material-symbols-outlined text-primary">edit</span>
            </button>
            <button id="btnDelete"
                class="flex items-center justify-center w-11 h-11 rounded-full bg-white dark:bg-zinc-900 elevation-2 hover:elevation-3 transition-all active:scale-95 ring-1 ring-black/[0.04] text-red-500">
                <span class="material-symbols-outlined">delete</span>
            </button>
        </div>
    </nav>

    <main class="relative pt-32 px-6 pb-24 max-w-xl mx-auto">
        <!-- Center Header -->
        <header class="mb-20 text-center px-4">
            <h1 id="recipeTitle"
                class="font-serif-expressive text-[44px] sm:text-[52px] font-black leading-[1.1] text-zinc-900 dark:text-white tracking-tightest">
                Cargando...
            </h1>
        </header>

        <div class="space-y-24">
            <!-- Story Section -->
            <section class="group">
                <div class="flex items-center gap-6 mb-8">
                    <div
                        class="w-14 h-14 flex items-center justify-center rounded-full bg-white dark:bg-zinc-800 elevation-3 ring-1 ring-black/[0.02] shrink-0 transition-all duration-500 group-hover:scale-105">
                        <span class="material-symbols-outlined text-[28px] text-primary">auto_stories</span>
                    </div>
                    <h2 class="text-2xl font-bold text-zinc-900 dark:text-white tracking-tight"
                        data-i18n="detailDescription">The Story</h2>
                </div>
                <p id="recipeDescription"
                    class="text-zinc-600 dark:text-zinc-400 leading-relaxed text-[17px] px-2 font-medium">
                    Aguardando...
                </p>
            </section>

            <!-- Ingredients Section -->
            <section class="group">
                <div class="flex items-center gap-6 mb-10">
                    <div
                        class="w-14 h-14 flex items-center justify-center rounded-full bg-white dark:bg-zinc-800 elevation-3 ring-1 ring-black/[0.02] shrink-0 transition-all duration-500 group-hover:scale-105">
                        <span class="material-symbols-outlined text-[28px] text-primary">shopping_basket</span>
                    </div>
                    <div class="flex flex-col">
                        <h2 class="text-2xl font-bold text-zinc-900 dark:text-white tracking-tight"
                            data-i18n="detailIngredients">Ingredients</h2>
                        <span id="ingredientsCount"
                            class="text-sm text-zinc-400 dark:text-zinc-500 font-bold uppercase tracking-widest mt-0.5">0
                            items</span>
                    </div>
                </div>
                <div id="ingredientsList" class="space-y-6 px-2">
                    <!-- Loaded via JS -->
                </div>
            </section>

            <!-- Preparation Section -->
            <section class="group">
                <div class="flex items-center gap-6 mb-12">
                    <div
                        class="w-14 h-14 flex items-center justify-center rounded-full bg-white dark:bg-zinc-800 elevation-3 ring-1 ring-black/[0.02] shrink-0 transition-all duration-500 group-hover:scale-105">
                        <span class="material-symbols-outlined text-[28px] text-primary">restaurant_menu</span>
                    </div>
                    <h2 class="text-2xl font-bold text-zinc-900 dark:text-white tracking-tight" data-i18n="detailSteps">
                        Preparation Steps</h2>
                </div>
                <div id="stepsList" class="space-y-16 relative px-2">
                    <!-- Loaded via JS -->
                </div>
            </section>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/config.js?v=2"></script>
    <script src="js/supabase-client.js?v=2"></script>
    <script src="js/auth.js?v=2"></script>
    <script src="js/db.js?v=2"></script>
    <script src="js/utils.js?v=2"></script>
    <script src="js/ui.js?v=2"></script>
    <script src="js/i18n.js?v=2"></script>
    <script src="js/recipe-detail.js?v=2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.recipeDetail = new RecipeDetailManager();
        });
    </script>

    <!-- Register Service Worker (PWA) -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("./sw.js")
                .then(r => console.log("SW registered:", r.scope))
                .catch(e => console.warn("SW registration failed:", e));
        }
    </script>
    <script type="module">
        import 'material/button/button.js'
        import 'material/button/filled-button.js'
        import 'material/button/outlined-button.js'
    </script>
</body>

</html>
